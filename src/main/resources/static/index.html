<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>智能房源查找系统</title>
</head>
<style>
    body {text-align: center}
    div {
        margin-top: 50px;

    }
</style>

<body>
<p> 欢迎使用智能房源查找系统！！</p>
<form name="form" method="post" action="/search">
    <label>
        请输入查找地点(小区、学校、标志性建筑等)：
        <input name="search" type="text">
    </label> <br>
    <label>
        请选择房源城区:
        <select name="select">
            <option value="nothing">不限</option>
            <option value="dongcheng">东城区</option>
            <option value="xicheng">西城区</option>
            <option value="chaoyang">朝阳区</option>
            <option value="haidian">海淀区</option>
            <option value="fengtai">丰台区</option>
            <option value="shijingshan">石景山区</option>
            <option value="tongzhou">通州区</option>
            <option value="changping">昌平区</option>
            <option value="daxing">大兴区</option>
            <option value="shunyi">顺义区</option>
            <option value="fangshan">房山区</option>
            <option value="pinggu">平谷区</option>
            <option value="huairou">怀柔区</option>
            <option value="miyun">密云区</option>
            <option value="yanqing">延庆区</option>
        </select>
    </label>
    <input type="submit" value="提交">
</form>
<div id="container"></div>

</body>
</html>
